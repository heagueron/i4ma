<ion-slides [options]="slideOpts">

  <ion-slide *ngFor="let par of peliculas | pares">

    <ion-row>

      <ion-col size="12" *ngFor="let pelicula of par">
        <ion-card mode="md" (click)="verDetalle( pelicula.id )">
          <img class="poster"
            [src]="pelicula.poster_path | imagen">
        </ion-card>
      </ion-col>

    <!-- se uso mode md para mejorar apariencia en ios -->  

    </ion-row>
    
    

  </ion-slide>

  <ion-slide class="slide-mas">
      <ion-button expand="full"
                  size="large"
                  class="btn-mas"
                  (click)="traerOtrasPopulares()"> 
          <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
  </ion-slide>

</ion-slides>
