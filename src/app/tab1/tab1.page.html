<ion-header>
  <ion-toolbar>
    <ion-label>Héctor Agüero's Movie App - heagueron@gmail.com</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3 *ngIf="peliculasRecientes.length > 0">New Movies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop *ngIf="peliculasRecientes.length > 0"
        [peliculas]="peliculasRecientes"></app-slideshow-backdrop>

  <h3 *ngIf="peliculasRecientes.length === 0">Loading recent movies ...</h3>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Now showing</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [peliculas]="peliculasRecientes"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Popular</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-pares 
                      [peliculas]="populares" 
                      [popularesAdicionales] = "popularesAdicionales"
                      (addPopular)="buscarMasPopulares()">
  </app-slideshow-pares>
  

</ion-content>
